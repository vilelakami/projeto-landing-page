<body>
        <header>
                <div class="info-address">
                    <span>
                        <img src="./assets/images/icons/maps-flag.png" alt="ícone de mapa/localização laranja">

                </div>
                <div class="social-media">
                    <a class="instagram" href="">

                    </a>
                    <a class="facebook" href="">
                        <img src="./assets/images/icons/facebook.png" alt="ícone do facebook laranja">

                    <a class="google" href="">
                        <img src="./assets/images/icons/google.png" alt="ícone do google laranja">

                </div>

        <main>
            <section id="call-to-action">

                    <nav>
                        <ul>
                            <li>
                                <a href="">SERVIÇOS</a>
                            </li>
                            <li>
                                <a href="">LOCALIZAÇÃO</a>
                            </li>
                            <li>
                                <a href="">QUEM SOMOS</a>
                            </li>

                            </li>
                        </ul>
                    </nav>
                    <div>

                            <button>

                        </span>

                    <span>-</span>

                </div>

                     <div class="d-flex align-items-center justify-content-center">
                        <!-- Botão de voltar -->
                        <div class="me-3">
                            <div class="carousel-nav-icon" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <img src="./assets/images/icons/prev.png" alt="Voltar">
                            </div>
                        </div>
                    <!-- Carousel -->
                    <div id="carouselExampleIndicators" class="carousel slide flex-grow-1" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="d-flex justify-content-center gap-3">
                                    <div class="carousel-img"></div>
                                    <div class="carousel-img"></div>
                                    <div class="carousel-img"></div>
                                </div>
                            </div>
                        <div class="carousel-item">
                            <div class="d-flex justify-content-center gap-3">

                                <div class="carousel-img"></div>
                                <div class="carousel-img"></div>
                            </div>
                        </div>
                    </div>
                     </div>
                     <!-- Botão de avançar -->
                     <div class="ms-3">
                        <div class="carousel-nav-icon" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <img src="./assets/images/icons/next.png" alt="Avançar">
                        </div>
                    </div>
                </div>
                </div>
            </section>
